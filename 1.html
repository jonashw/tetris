<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tetris Dev</title>
	<script src="Shape.js"></script>
	<script>
		var ctx, shapes;
		function clear(){
			var c = ctx.canvas;
			ctx.clearRect(0,0,c.width,c.height);
		}
		function drawShapes(){
			shapes.forEach(function(shape){
				drawShape(shape);
			});
		}
		function drawShape(shape){
			ctx.save();
			ctx.fillStyle=shape.color;
			shape.getVertices().forEach(function(item,i){
				drawTile.apply(null,item);
			});
			ctx.restore();
		}

		function drawTile(x,y){
			x += 1;
			y += 2;
			ctx.fillRect(x*10,y*10,10,10);
			ctx.save();
			ctx.fillStyle="#000000";
			ctx.strokeRect(x*10,y*10,10,10);
			ctx.restore();
		}

		function rotateCW(){
			clear();	
		}
		var cw = true;
		function rotate(){
			clear();	
			if(cw){
				shapes.forEach(function(shape){
					shape.rotateCW();
				});
			} else {
				shapes.forEach(function(shape){
					shape.rotateCCW();
				});
			}
			drawShapes();
		}

		window.onload = function(){
			ctx = document.getElementById("canvas").getContext('2d');
			shapes = Shape.getRandomDemoShapes(49);
			drawShapes();
			setInterval(rotate, 500);
		};
	</script>
	<style>
		body, canvas {
			background:#333;
		}
		canvas {
			width:700px;
			height:700px;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="700" height="700"></canvas>
</body>
</html>
