<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tetris Dev</title>
	<script src="/core/jQuery.js"></script>
	<script src="Observable.js"></script>
	<script src="Piece.js"></script>
	<script src="ActivePiece.js"></script>
	<script src="Board.js"></script>
	<script src="BoardGraphic.js"></script>
	<script>
		var updateDelay = 400;
		var drawDelay = 20;

		var board = new Board();
		var previewboard = new Board(6,4);

		var shadow;
		var activePiece = new ActivePiece(board);
		var nextPiece = getNextPiece();

		function getNextPiece(){
			var newpiece = Piece.generateDemoPieces(1)[0];
			newpiece.x = 4;
			newpiece.y = 3;
			return newpiece;
		}

		//driving functions (these continuously run in loops)
		function update(){
			if(!activePiece.piece){
				if(board.canPlacePiece(nextPiece)){
					var newpiece = clone(nextPiece);
					newpiece.x = 6;
					newpiece.y = 20;
					activePiece.setPiece(newpiece);
				} else {
					stopUpdateLoop();
					alert('I see you filled it up.  Let me see what I can do...');
					startOver();
				}
			} else {
				if(activePiece.canMoveDown()){
					activePiece.moveDown();
				} else {
					board.absorbPiece(activePiece.piece);
					activePiece.piece = null;
				}
			}
			if(!updateLoopRuns) return false;
			updateLoop = setTimeout(update, updateDelay);
		}

		function draw(){
			boardGraphic.clear();
			previewGraphic.clear();
			if(shadow) boardGraphic.drawPiece(shadow,false);
			if(activePiece.piece) boardGraphic.drawPiece(activePiece.piece,true);
			if(nextPiece) previewGraphic.drawPiece(nextPiece,false);
			boardGraphic.draw();
			previewGraphic.draw();
			if(!drawLoopRuns) return false;
			drawLoop = setTimeout(draw, drawDelay);
		}

		activePiece.on('new',function(){
			nextPiece = getNextPiece();
		});

		activePiece.on('new move rotate',function(){
			shadow = clone(activePiece.getPiece());
			shadow.color = "#111111";
			shadow.y += activePiece.getDropDelta();
		});

		activePiece.on('drop',function(){
			shadow = null;
		});

		//UI
		board.on('clear',function(n){
			console.log('You cleared ' + n + ' row' + (n>1 ? 's' : '') + '!' + (n==4 ? ' Tetris!' : ''));
			var total = board.totalRowsCleared;
			rowsClearedDisplay.innerHTML = total;
			if(total % 2 == 0) updateDelay *= 0.9;
		});

		var boardGraphic;
		var previewGraphic;
		var rowsClearedDisplay;
		window.onload = function(){
			boardGraphic = new BoardGraphic(board,document.getElementById("canvas").getContext('2d'),25);
			previewGraphic = new BoardGraphic(previewboard,document.getElementById("previewcanvas").getContext('2d'),10);
			rowsClearedDisplay = document.getElementById("rowsCleared");
			rowsClearedDisplay.innerHTML = board.totalRowsCleared;
			startUpdateLoop();
			startDrawLoop();
			$('body').on('keydown',function(e){
				switch(e.which){
					case 32: //spacebar
						activePiece.drop();
						e.preventDefault();
						break;
					case 37: //left
						activePiece.moveLeft();
						e.preventDefault();
						break;
					case 38: //up
						if(e.shiftKey || e.altKey || e.ctrlKey){
							activePiece.rotateCW();
						} else {
							activePiece.rotateCCW();
						}
						e.preventDefault();
						break;
					case 39: //right
						activePiece.moveRight();
						e.preventDefault();
						break;
					case 40: //down
						activePiece.moveDown();
						e.preventDefault();
						break;
				}
			});
		};

		var updateLoop;
		var drawLoop;
		var updateLoopRuns=false;
		var drawLoopRuns=false;
		//looping constructs
		function startUpdateLoop(){
			updateLoopRuns=true;
			update();
		}
		function stopUpdateLoop(){
			updateLoopRuns=false;
			clearTimeout(updateLoop);
		}
		function startDrawLoop(){
			drawLoopRuns=true;
			draw();
		}
		function stopDrawLoop(){
			drawLoopRuns=false;
			clearTimeout(drawLoop);
		}
		function startOver(){
			stopUpdateloop();
			activePiece.piece=null;
			board.initRows();
			startUpdateLoop();
		}

		function clone(obj){
			if(obj == null || typeof(obj) != 'object')
				return obj;
			var temp = new obj.constructor(); // changed
			for(var key in obj){
				temp[key] = clone(obj[key]);
			}
			return temp;
		}
	</script>
	<style>
		body, canvas {
			background:#333;
		}
		canvas {
			float:left;
		}
		#previewcanvas {
			margin-left:1em;
			background:black
		}
		#rowsCleared {
			color:white;
			font-size:150%;
			position:absolute;
			top:20px;
			left:400px;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<canvas id="previewcanvas"></canvas>
	<div id="rowsCleared"></div>
</body>
</html>
